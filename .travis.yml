language: cpp
compiler:
  - gcc
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - bison
            - flex
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libxml2-dev libboost-all-dev libllvm3.9v4
  - eval "${MATRIX_EVAL}"

script:
    - ln -s /usr/bin/gcc-6 /usr/local/bin/gcc
    - ln -s /usr/bin/g++-6 /usr/local/bin/g++
    - export CC=/usr/bin/gcc-7
    - export CXX=/usr/bin/g++-7
    - mkdir build
    - gcc -v
    - g++ -v
    - cd build
    - cmake ..
    - cat /home/travis/build/uros-stegic/jawe/build/CMakeFiles/CMakeOutput.log
    - make

